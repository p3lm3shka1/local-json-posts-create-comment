<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/create.css" />
    <script src="./js/create.js" defer></script>
    <title>Fake Social Media - New Post</title>
  </head>
  <body>
    <div class="form-container">
      <a href="./post.html" class="back-link btn">Back to Posts</a>
      <div class="form-page">
        <h1>Create New Post</h1>
        <form class="form-card" id="create-post-form">
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input
              type="url"
              id="imageUrl"
              name="imageUrl"
              placeholder="URL"
              required
            />
          </div>
          <div class="form-group">
            <label for="authorName">Name</label>
            <input
              type="text"
              id="authorName"
              name="authorName"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="title">Post Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Post Title"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Describe Your Post</label>
            <textarea
              id="description"
              name="description"
              placeholder="Describe Your Post"
              required
            ></textarea>
          </div>
          <!-- <div id="uploadForm">
            <input id="uploadInput" type="file" multiple />
            <label for="fileNum">Selected files:</label>
            <output id="fileNum">0</output>;
          </div> -->
          <div class="form-btns">
            <button type="submit" class="btn">Publish</button>
            <a href="./post.html" class="btn">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
